<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRAMENTO DE PRODUTOS</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="main.js"></script>
</head>
<body>
    <header>
      <h2>CADASTRAMENTO DE PRODUTOS</h2>
    </header>
    <main>
      <div class="titulo">
        <h2>NOVO PRODUTO</h2>
      </div>
      <div class="campo">

        <div class="inputLine">
          <label for="nomeprod">NOME DO PRODUTO:</label>
          <input type="text" id="nomeprod" placeholder="DIGITE O NOME DO PRODUTO" />
        </div>

        <div class="inputLine">
          <label for="valorprod">VALOR DO PRODUTO:</label>
          <input type="text" id="valorprod" placeholder="DIGITE O VALOR DO PRODUTO" />
        </div>

        <button class="salvar" onclick="produto.salvar()" id="btn">SALVAR</button>
        <button class="cancelar"onclick="produto.cancelar()">CANCELAR</button>

      </div>
      <div>
        <table border="1">
          <thead>
            <th>ID</th>
            <th>PRODUTO</th>
            <th>VALOR</th>
            <th>AÇÕES</th>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
